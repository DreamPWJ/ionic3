<ion-header >
  <ion-navbar #navbar >
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  >
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
  <ion-item>
    <ion-label fixed>账号</ion-label>
    <ion-input type="text" placeholder="请输入账号" [(ngModel)]="account.user" name="user" clearInput="true" required></ion-input>
    <button item-right padding-horizontal ion-button round [disabled]="!verifyCode.disable" (click)="getCode()">{{verifyCode.verifyCodeTips}}</button>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" minlength="3" maxlength="10" placeholder="请输入密码" [(ngModel)]="account.password" #password="ngModel" name="password" required></ion-input>
  </ion-item>
    <p [hidden]="password.valid||password.pristine" class="toast">密码名长度3-10字符</p>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle checked></ion-toggle>
  </ion-item>

  <div padding>
    <button ion-button block round color="primary" [disabled]="!loginForm.valid" >
      登录
    </button>
  </div>
  </form>
</ion-content>
