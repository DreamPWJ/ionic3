<ion-header >
  <ion-navbar >
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  >
  <ion-item>
    <ion-label fixed>账号</ion-label>
    <ion-input type="text" placeholder="请输入账号" #username clearInput="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle checked></ion-toggle>
  </ion-item>

  <div padding>
    <button ion-button block round color="primary" (click)="logIn(username, password)">
      登录
    </button>
  </div>

</ion-content>
